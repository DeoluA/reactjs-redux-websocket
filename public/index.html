  <div id="add-button-wrap" style="display: none;">
    <!-- add button for regular -->
    <button class="add-button">Add to home screen</button>
    <!-- for others -->
    <div class="sw-modal-wrap">
      <!-- header -->
      <div class="sw-modal-header">
        <div class="header-img">
          <img src="%PUBLIC_URL%/img/vicapp_ball.png" />
        </div>
        <div class="header-text">
          Add To Home Screen
        </div>
      </div>
      <!-- body -->
      <div class="sw-modal-body">
        For the best experience, we recommend installing this app on your homescreen
        <!-- Instructions for Safari -->
        <div id="safari_mobile"><span>Tap</span><img src="%PUBLIC_URL%/img/safari_mobile_share.png" />on your browser<br /><span>then "Add to Home Screen"</span></div>
        <!-- Instructions for Firefox/Opera -->
        <div id="firefox_mobile"><span>Tap</span><img src="%PUBLIC_URL%/img/firefox_mobile_share.png" />at the top-right <span class="mobileOnly"><br /></span>of your browser<br /><span>then "Add to Home Screen"</span></div>
      </div>
      <!-- close -->
      <div class="sw-modal-close">
        <button id="close-sw-btn">Close</button>
      </div>
    </div>
